name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2
      
    - name: Setup Elm
      uses: justgook/setup-elm@v1
      
    - name: Build js file
      run: ./build.sh

